<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-0 col-md-1 col-lg-2">

            </div>
            <div class="col-12 col-md-10 col-lg-8">
                <!-- on submit es el evento hacer click en botón enviar y se invoca a la función validación antes de mandar los datos al backend. Si la funcion devuelve false, el envio se paraliza. Si devuelve true, se continua con el envio -->
                <form action="" method="post" class="m-5 border border-secondary rounded-5 p-5" onsubmit="return validacion()">
                    <h1>Contacta con nosotros: </h1>

                    <div class="md-3 pb-3">
                        <label for="nombre" class="form-label">Nombre: <span class="text-danger">*</span> </label>
                        <input type="text" onchange="eliminarError('nombre')" class="form-control" name="nombre" id="nombre" placeholder="obligatorio">
                        <div id="nombreHelp" class="form-text text-danger">El nombre es obligatorio </div>
                    </div>

                    <div class="md-3 pb-3">
                        <label for="apellidos" class="form-label">Apellidos: <span class="text-danger">*</span> </label>
                        <input type="text" onchange="eliminarError('apellidos')" class="form-control" name="apellidos" id="apellidos" placeholder="obligatorio">
                        <div id="apellidosHelp" class="form-text text-danger">Los apellidos son obligatorios </div>
                    </div>

                    <div class="md-3 pb-3">
                        <label for="email" class="form-label">Email: <span class="text-danger">*</span> </label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="obligatorio">
                    </div>

                    <div class="md-3 pb-3">
                        <label for="pass" class="form-label">Contraseña: <span class="text-danger">*</span> </label>
                        <input type="password" class="form-control" name="pass" id="pass" placeholder="obligatorio">
                    </div>

                    <div class="md-3 pb-3">
                        <label for="pass2" class="form-label">Repita la contraseña: <span class="text-danger">*</span> </label>
                        <input type="password" class="form-control" name="pass2" id="pass2" placeholder="obligatorio">
                    </div>

                    <div class="md-3 pb-3">
                        <label for="provincia" class="form-label">Provincia: <span class="text-danger">*</span> </label>
                        <select type="provincia" class="form-select" name="provincia" id="provincia">
                            <option selected>Provincia</option>
                            <option value="1">Málaga</option>
                            <option value="2">Cádiz</option>
                            <option value="3">Sevilla</option>
                        </select>
                    </div>
                    <div class="form-check md-3 pb-3">
                        <input type="radio" class="form-check-input" name="sexo" id="hombre">
                        <label class="form-check-label" for="hombre">Hombre</label>
                    </div>
                    <div class="form-check md-3 pb-3">
                        <input type="radio" class="form-check-input" name="sexo" id="mujer">
                        <label class="form-check-label" for="mujer">Mujer</label>
                    </div>
                    <div class="form-check md-3 pb-3">
                        <input type="radio" class="form-check-input" name="sexo" id="otro">
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>
                    <div class="md-3 pb-3">
                        <button type="submit" class="btn btn-outline-primary" about="blank">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-0 col-md-1 col-lg-2">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
